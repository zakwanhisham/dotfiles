setw -g mode-keys vi
set -g history-limit 10000
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -g base-index 1
setw -g pane-base-index 1
set -g allow-rename on
set -g renumber-windows on
set -g default-terminal "tmux-256color"
set -g mouse on
set -g set-titles on
setw -g monitor-activity on
set -g bell-action any
set -g visual-bell off
set -g visual-activity off
set -g focus-events on
setw -g aggressive-resize on
set -g detach-on-destroy on
set -s escape-time 0
set -as terminal-features ",*:RGB"
set -ag terminal-overrides ",xterm-256color:RGB"

unbind t
bind C-t clock-mode
set -g clock-mode-colour white

set-option -g status-position bottom
set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g status-left " [#{session_name}] "
set-option -g status-right " #{prefix_highlight} %a-%d-%b %H:%M "

set-option -g status-style "bg=#282828 fg=#a89984"
set-option -g status-justify left

set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-style "fg=#fabd2f"
set-option -g window-status-activity-style none

set -g prefix C-Space
unbind-key C-b

bind C-Space send-prefix

bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toogle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind-key x kill-pane

bind-key t run-shell "tmux neww $HOME/.local/bin/tmux-sessionizer"

set -g @continuum-restore "on"
set -g @continuum-save-interval "120"
set -g @resurrect-capture-pane-contents "on"
set -g @resurrect-save "S"

set -g @prefix_highlight_fg "#ebdbb2"
set -g @prefix_highlight_show_copy_mode 'on'

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"

if "test ! -d ~/.tmux/plugins/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run "~/.tmux/plugins/tpm/tpm"
