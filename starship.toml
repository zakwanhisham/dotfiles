format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

[directory]
truncation_length = 5
truncate_to_repo = false
style = "blue"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[git_branch]
format = "([$branch]($style))"
style = "bright-grey"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = " [$duration]($style)"
style = "yellow"
