format = """
$directory\
$git_branch\
$git_status\
$conda\
$cmd_duration\
$line_break\
$character"""

[directory]
read_only = " 󰌾"
read_only_style = "red"
truncate_to_repo = false
style = "blue"

[character]
success_symbol = "[](bold green)"
vimcmd_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = '([*$stashed$conflicted$untracked$modified$staged$renamed$deleted$ahead_behind]($style)) '
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
# deleted = ""
stashed = "≡"
style = "218"

[cmd_duration]
format = "[took $duration]($style)"
style = "white"

[conda]
symbol = "󰯲 "
format = '([$symbol$environment]($style)) '
style = "bright-black"
