format = """
$directory\
$git_branch\
$git_state\
$git_status\
$conda\
$cmd_duration\
$line_break\
$character"""

[directory]
read_only = " 󰌾"
read_only_style = "red"
truncate_to_repo = false
style = "blue"

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = '([* $conflicted$untracked$modified$staged$renamed$deleted$ahead_behind]($style))'
deleted = ""
stashed = "≡"
style = "218"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = " [took $duration]($style)"
style = "white"

[conda]
symbol = "󰯲 "
format = ' ([$symbol$environment]($style))'
style = "bright-black"
