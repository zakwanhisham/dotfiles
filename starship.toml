format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

[directory]
read_only = " 󰌾"
read_only_style = "red"
truncate_to_repo = false
fish_style_pwd_dir_length = 1
style = "blue"

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"
vimcmd_symbol = "[](bold green)"

[git_branch]
format = '\[[$branch]($style)\]'
style = "bright-black"

[git_status]
format = '([*$stashed$conflicted$untracked$modified$staged$renamed$deleted$ahead_behind]($style)) '
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"
style = "218"

[cmd_duration]
format = "[took $duration]($style) "
style = "white"
