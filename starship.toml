format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

[directory]
truncate_to_repo = false
style = "blue"

[git_branch]
format = "([$branch]($style))"
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style)) '
style = "purple"

[cmd_duration]
format = "took [$duration]($style) "
style = "cyan"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
