# Basic config
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g display-time 1000
set -g escape-time 0
setw -g aggressive-resize on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set prefix
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -n M-[ copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toogle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# popup terminal
bind-key -n M-T popup -xC -yC -w70% -h70%

# Minimal tmux
set -g @minimal-tmux-bg "#8ba4b0"
set -g @minimal-tmux-status "bottom"
set -g @minimal-tmux-indicator-str " [#S] "
set -g @minimal-tmux-justify "left"
set -g @minimal-tmux-status-right " %a-%d-%b %H:%M "

# Tmux tilish
set -g @tilish-default 'main-vertical'
set -g @tilish-dmenu 'off'
set -g @tilish-navigate 'on'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'jabirali/tmux-tilish'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
